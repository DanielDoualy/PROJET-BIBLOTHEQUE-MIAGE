<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliothèque MIAGE{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-bottom: 60px;
        }
        .footer {
            background-color: #3708d2;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar {
            background-color: #3708d2 !important;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .dropdown-menu {
            background-color: #3708d2;
        }
        .dropdown-item {
            color: white;
        }
        .dropdown-item:hover {
            background-color: #3708d2;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Niveaux d'études
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'licence1' %}">Licence 1</a></li>
                            <li><a class="dropdown-item" href="{% url 'licence2' %}">Licence 2</a></li>
                            <li><a class="dropdown-item" href="{% url 'licence3' %}">Licence 3</a></li>
                            <li><a class="dropdown-item" href="{% url 'master1' %}">Master 1</a></li>
                            <li><a class="dropdown-item" href="{% url 'master2' %}">Master 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <p>Plateforme Bibliothèque MIAGE coded by NovaMinds - Licence 1 MIAGE</p>
    </footer>

    <!-- Bootstrap JS et Popper.js (nécessaires pour le menu déroulant) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
